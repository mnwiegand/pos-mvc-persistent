<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>
        <ul>
            <li th:each="itemType : ${itemTypes}" th:text="*{itemType.name}"></li>
        </ul>
        <a th:href="'/itemType/linkToCategory/' + ${itemTypeId}">To which Categories does this ItemType correspond?</a>

    </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragmentsB :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragmentsB :: navigation"></nav>

        <p th:unless="${shopItems} and ${shopItems.size()}">no menu items yet :(</p>

        <ul>
            <li th:each="shopItem : ${shopItems}" th:text="*{shopItem.name}"></li>
        </ul>
        <a th:href="'/cashRegister/add-shopItem/' + ${salesSlipId}">Add Shop Item to this Sale</a>

    </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <form method="post" th:object="${form}" action="/registry/add-shopItem">
            <div class="form-group">
                <label th:for="shopItemId">Shop Item</label>
                <select name="shopItemId">
                    <option th:each="shopItem : *{shopItems}"
                        th:value="${shopItem.id}"
                        th:text="${shopItem.name}"></option>
                </select>
            </div>
            <input type="hidden" name="registryId" th:value="*{registry.id}"/>
            <span th:errors="${form}" class="error"></span>
            <br />
        <input type="submit" value="Add Registry Item" />

        </form>
    </body>
</html>

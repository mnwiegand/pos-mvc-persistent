<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" >

    <div th:each="vendor : ${vendors}" class="checkbox">
        <input type="checkbox" name="vendorIds" th:value="${vendor.id}" th:id="${vendor.id}"/>
        <label th:for="${vendor.id}" th:text="${vendor.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Vendor" />
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <form method="post" style="max-width:600px;" th:object="${vendor}">

        <div class="form-group">

            <label th:for="type">Vendor Code</label>
            <input class="form-control" th:field="*{vendorCode}"/>
            <span th:errors="*{vendorCode}" class="error"></span>

            <label th:for="type">Vendor's Studio Name</label>
            <input class="form-control" th:field="*{studioName}" />
            <span th:errors="*{studioName}" class="error"></span>

            <label th:for="type">First Name</label>
            <input class="form-control" th:field="*{firstName}" />
            <span th:errors="*{firstName}" class="error"></span>

            <label th:for="type">Last Name</label>
            <input class="form-control" th:field="*{lastName}" />
            <span th:errors="*{lastName}" class="error"></span>

            <label th:for="type">Street Number</label>
            <input class="form-control" th:field="*{streetNumber}" style="width:200px;" />
            <!--<span th:errors="*{streetNumber}" class="error"></span>-->

            <label th:for="type">Street Name</label>
            <input class="form-control" th:field="*{street}" />
            <span th:errors="*{street}" class="error"></span>

            <label th:for="type">City</label>
            <input class="form-control" th:field="*{city}" />
            <span th:errors="*{city}" class="error"></span>

            <label th:for="state">State</label>
            <select name="state">
                <option th:each="state : ${states}"
                th:value="${state}"
                th:text="${state}"
                >
                </option>
            </select><br/>

            <label th:for="type">Zip Code</label>
            <input class="form-control" th:field="*{zipCode}" />
            <span th:errors="*{zipCode}" class="error"></span>

            <label th:for="type">Website</label>
            <input class="form-control" th:field="*{website}" />
            <span th:errors="*{website}" class="error"></span>

            <label th:for="type">Instagram</label>
            <input class="form-control" th:field="*{instagramHandle}" />
            <span th:errors="*{instagramHandle}" class="error"></span>

            <label th:for="type">Facebook</label>
            <input class="form-control" th:field="*{fbHandle}" />
            <span th:errors="*{fbHandle}" class="error"></span>

            <label th:for="type">Twitter</label>
            <input class="form-control" th:field="*{twitterHandle}" />
            <span th:errors="*{twitterHandle}" class="error"></span>

            </div>
    <input type="submit" value="Add Vendor" />

</form>

</body>
</html>
